<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaLIBRAS - Página Oficial do Projeto</title>
    <meta http-equiv="refresh" content="0; url=https://criador-avalibras.flaviojussie.github.io/">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #06437e 0%, #45a2de 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>AvaLIBRAS</h1>
        <p>Redirecionando para a página oficial do projeto...</p>
        <div class="spinner"></div>
        <p><small>Se não for redirecionado automaticamente, <a href="https://criador-avalibras.flaviojussie.github.io/" style="color: white;">clique aqui</a></small></p>
    </div>
</body>
</html>
